<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

   <!-- APP WRAPPER -->
    <div class="app-wrapper">
            <!-- HEADER -->
        <header></header>

        <!-- MAIN -->
    
        <div id="root" class="app-container flex-row">

            <!-- NOME UTENTE SECTION-->
            <div class="nome-utente-section">
              
                <!-- Nome Utente HEADER -->
                <div class="nome-ut-header flex-row bg-lightgrey">

                    <!-- Avatar and Name -->
                    <div class="avatar-name flex-row">

                        <!-- Avatar Sample -->
                        <div class="avatar-container">
                            <img src="img/avatar_io.jpg" alt="Avatar">
                        </div>

                        <!-- Avatar Name -->
                        <div class="avatar-name">
                            <span class="utente-text">Nome Utente</span>
                        </div>

                    </div>
                    
                    <!-- HEADER Icons -->
                    <div class="avatar-header-icons">
                        <i class="fas fa-circle-notch grey-text pointer"></i>
                        <i class="fas fa-comment-alt grey-text pointer"></i>
                        <i class="fas fa-ellipsis-v grey-text pointer"></i>
                    </div>
                </div>

                 <!-- Notifications Box -->
                <div class="notifications flex-row">
                    <div class="bell-container">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notifications-text">
                        <p>Ricevi notifiche di nuovi messaggi<p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Filter Search -->
                <div class="filter-search bg-lightgrey">
                    <div class="filter">
                        <input class="input-filter" type="text" name="input-filter" id="input-filter" placeholder="Cerca o inizia una nuova chat">
                        <i class="fas fa-search lens"></i>
                    </div>
                </div>

                <!-- Contacts -->
                <div class="contacts">

                    <!-- Contact Sample -->
                    <div class="single-contact flex-row">
                        <div class="avatar-container">
                            <img src="img/avatar_1.jpg" alt="avatar">
                        </div>
                        <div class="avatar-name">
                            <span class="contact-name">Mario</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHAT SECTION -->
            <div class="chat-section">
                
                <!-- Chat HEADER -->
                <div class="chat-header flex-row bg-lightgrey">
                   
                    <!-- Avatar and Name -->
                        <div class="avatar-name flex-row">
    
                            <!-- Avatar Sample -->
                            <div class="avatar-container">
                                <img src="img/avatar_io.jpg" alt="Avatar">
                            </div>
    
                            <!-- Avatar Name -->
                            <div class="avatar-name">
                                <span class="utente-text">Nome Utente</span>
                            </div>
                        </div>
                        
                        <!-- HEADER Icons -->
                        <div class="avatar-header-icons">
                            <i class="fas fa-search grey-text pointer"></i>
                            <i class="fas fa-paperclip grey-text pointer"></i>
                            <i class="fas fa-ellipsis-v grey-text pointer pointer"></i>
                        </div>
                </div>

                <!-- Chat MAIN -->
                <div class="chat-main">
                     
                </div>

                <!-- Chat FOOTER -->
                <div class="chat-footer flex-row">
                    <i class="far fa-smile"></i>
                    <input class="message" type="text" name="message" id="message" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>

        </div>
    </div>
    

    <!-- JavaScript -->
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
